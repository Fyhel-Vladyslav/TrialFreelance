<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="add_order_style.css" type="text/css" />

</head>

<body>
    <div class="gradient">
        <div class="back_btn">
            <svg xmlns="http://www.w3.org/2000/svg" style="margin-top: 5px" width="16" height="16" fill="white" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
              </svg>
            <p><a href="orders.html" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Back to orders</a></p>
        </div>
        <div class="main_form">
            <p class="header_add_order">Add Order</p>
            <div class="input_box">
                <label class="form-label lable_add_order">Title of order</label>
                <input onfocus="ClearTitle()" onblur="CheckTitle()"
                    data-bs-theme="dark"  type="title" class="form-control" id="input_title" placeholder="Order name example">
                <div id="titleHelp" class="form-text" style="color: #c7291e; margin-left: 15px;"></div>
            </div>
            <div class="input_box">
                <label class="form-label lable_add_order">Description</label>
                <textarea  onblur="CheckDescription()" onclick="ClearDescription()"
                data-bs-theme="dark" class="form-control" id="input_ta_description" rows="2"></textarea>
                <div id="descriptionHelp" class="form-text" style="color: #c7291e; margin-left: 15px;"></div>
            </div>
            <div class="input_box">
                <label class="form-label lable_add_order">Main Task</label>
                <textarea onblur="CheckMainTask()" onclick="ClearMainTask()"
                data-bs-theme="dark" class="form-control" id="input_ta_main_task" rows="5"></textarea>
                <div id="main_taskHelp" class="form-text" style="color: #c7291e; margin-left: 15px;"></div>
            </div>
            <div class="input_box">
                <label class="form-label lable_add_order">Secondary Task</label>
                <textarea onblur="CheckSecondaryTask()" onclick="ClearSecondaryTask()"
                data-bs-theme="dark" class="form-control" id="input_ta_secondary_task" rows="3"></textarea>
                <div id="secondary_taskHelp" class="form-text" style="color: #c7291e; margin-left: 15px;"></div>
            </div>
            <div class="input_box">
                <label class="form-label lable_add_order">Git Hub Link for project</label>
                <input onblur="CheckGit()" onclick="ClearGit()"
                    data-bs-theme="dark"  type="github" class="form-control" id="input_git_link_register" placeholder="github.com/example">
                <div id="gitHelp" class="form-text" style="color: #c7291e; margin-left: 15px;"></div>
            </div>
            <div class="input_box">
                <label class="form-label lable_add_order">Reference link<span style="color: rgba(158, 158, 158, 0.5)">(not necessary)</span></label>
                <input onfocus="" onblur=""
                    data-bs-theme="dark"  type="reference" class="form-control" id="input_title_register" placeholder="example.com/example">
                <div id="titleHelp" class="form-text" style="color: #c7291e; margin-left: 15px;"></div>
            </div>
            <div class="input_box">
                <label class="form-label lable_add_order">Data Base link<span style="color: rgba(158, 158, 158, 0.5)">(not necessary)</span></label>
                <input onfocus="" onblur=""
                    data-bs-theme="dark"  type="db" class="form-control" id="input_title_register" placeholder="example.com/example">
                <div id="dbHelp" class="form-text" style="color: #c7291e; margin-left: 15px;"></div>
            </div>
            <div class="input_box" style="width: 90%;">
                <label class="form-label lable_add_order">Difficalty:</label>
                <select onchange="CheckDifficalty()" id="select_difficalty" style="width: 100%; margin-left: -3px; margin-top: 0px; color: rgb(158, 158, 158); font-weight: bold;" data-bs-theme="dark" class="form-select input_box" data-size="20" data-dropup-auto="false"
                    aria-label="Default select example">
                    <option value="Easy" selected>Easy</option>
                    <option value="Normal">Normal</option>
                    <option value="Hard">Hard</option>

                </select>
            </div>
            <button type="button" class="btn btn-outline-primary btn_add_order">Add Order</button>
        </div> 
    </div>

    <script src="add_order_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
