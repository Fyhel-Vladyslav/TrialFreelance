<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login_style.css" type="text/css" />

</head>

<body>
    <div class="gradient">
        <div class="main_form">
            <p class="header_login">Login</p>
            <div class="input_box">
                <label class="form-label lable_login">Email address</label>
                <input data-bs-theme="dark"  type="email" class="form-control" id="input_email_login" placeholder="name@example.com">
            </div>
            <div class="input_box" style="margin-top: 20px;">
                <label class="form-label lable_login">Password</label>
                <input data-bs-theme="dark" type="password" class="form-control" id="input_email_login" placeholder="Password"/>
            </div>
            <button type="button" class="btn btn-outline-primary btn_login" style="margin-top: 50px;">Login</button>
        </div>







    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
