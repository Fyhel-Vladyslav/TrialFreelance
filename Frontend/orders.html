    <div class="main_field">
        <div class="filter">
            <div class="prop">
                <div class="input-group mb-3">
                    <input id="search_prop" type="text" class="form-control" placeholder="Search by title" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-success" type="button" id="button-addon2" onclick="FindByTitle()">Search</button>
                </div>

                <div class="prop_seperator"></div>

                <div class="prop_header">Diffacalty:</div>
                <ul style="list-style-type: none; margin: 0; padding-left: 10px;">
                    <li class="prop_option">
                        <input class="form-check-input" type="checkbox" value="" id="cb_hard" style="accent-color: #282c2c;">
                        <label class="form-check-label prop_label" for="flexCheckDefault">
                          Hard
                        </label>
                    </li>
                    <li class="prop_option">
                        <input class="form-check-input" type="checkbox" value="" id="cb_normal">
                        <label class="form-check-label prop_label" for="flexCheckDefault">
                          Normal
                        </label>
                    </li>
                    <li class="prop_option">
                        <input class="form-check-input" type="checkbox" value="" id="cb_easy">
                        <label class="form-check-label prop_label" for="flexCheckDefault">
                          Easy
                        </label>
                    </li>
                </ul>
                <button type="button" class="btn btn-secondary prop_btn_clear" onclick="Clear()">Clear</button>
                <button type="button" class="btn btn-primary prop_btn_apply" onclick="FilterByDifficalty()">Apply</button>
            </div>
